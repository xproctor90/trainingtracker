<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
        <!--social foundations-->
    <link rel="stylesheet" href="css/social_foundicons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <nav>
        <div class ="row">
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="large-8 cell">
                    <ul class="menu menu-hover-lines">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="aboutus.html">About Us</a></li>
                        <li><a href="#">Testimonials</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Sign In/Sign Up</a></li>
                    </ul>
                </div>
                <div class="large-4 cell">
                    <div class="rounded-social-buttons">
                        <a class="social-button facebook" href="#"></a>
                        <a class="social-button twitter" href="#"></a>
                        <a class="social-button youtube" href="#"></a>
                        <a class="social-button instagram" href="#"></a>
                        <a class="social-button google-plus" href="#"></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class = "row">
    <form>
    <div class="grid-x grid-padding-x">
        <div class="large-2 cell"></div>
        <div class="large-8 cell">
            <div class="login-box">
                <div class="row collapse expanded">
                    <div class="small-12 medium-6 column small-order-2 medium-order-1">
                        <div class="login-box-form-section">
                            <h1 class="login-box-title">Sign up</h1>
                            <input class="login-box-input" type="text" name="username" placeholder="Username" />
                            <input class="login-box-input" type="email" name="email" placeholder="E-mail" />
                            <input class="login-box-input" type="password" name="password" placeholder="Password" />
                            <input class="login-box-input" type="password" name="password2" placeholder="Retype password" />
                            <input class="login-box-submit-button" type="submit" name="signup_submit" value="Sign me up" />
                        </div>
                        <div class="or">OR</div>
                    </div>
                    <div class="small-12 medium-6 column small-order-1 medium-order-2 login-box-social-section">
                        <div class="login-box-social-section-inner">
                            <span class="login-box-social-headline">Sign in with<br />your social network</span>
                            <a class="login-box-social-button-facebook">Log in with facebook</a>
                            <a class="login-box-social-button-twitter">Log in with Twitter</a>
                            <a class="login-box-social-button-google">Log in with Google+</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="large-2 cell"></div>
    </div>
   </form>
    </div>
    </div>
</div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
