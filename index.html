<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <!--social foundations-->
    <link rel="stylesheet" href="css/social_foundicons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="row">
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="large-8 cell">
                        <ul class="menu menu-hover-lines">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Sign In/Sign Up</a></li>
                        </ul>
                    </div>
                    <div class="large-4 cell">
                        <div class="rounded-social-buttons">
                            <a class="social-button facebook" href="#"></a>
                            <a class="social-button linkedin" href="#"></a>
                            <a class="social-button twitter" href="#"></a>
                            <a class="social-button youtube" href="#"></a>
                            <a class="social-button instagram" href="#"></a>
                            <a class="social-button google-plus" href="#"></a>
                        </div>
                    </div>
                </div>
            </div>
    </nav>
    <div id="Slide">
        <div class="row">
            <div class="fullscreen-image-slider">
                <div class="orbit" role="region" aria-label="FullScreen Pictures" data-orbit>
                    <ul class="orbit-container">
                        <button class="orbit-previous">
                            <span class="show-for-sr">Previous Slide</span>
                            <span class="nav fa fa-chevron-left fa-3x"></span>
                        </button>
                        <button class="orbit-next">
                            <span class="show-for-sr">Next Slide</span>
                            <span class="nav fa fa-chevron-right fa-3x"></span>
                        </button>
                        <li class="is-active orbit-slide">
                            <img class="orbit-image" src="IMGTT/pt1.jpg" alt="Space">
                            <figcaption class="orbit-caption">
                                <h1>Do you need a personal trainer? <br> We got you covered!</h1>
                            </figcaption>
                        </li>
                        <li class="orbit-slide">
                            <img class="orbit-image" src="IMGTT/wr2.jpg" alt="Space">
                            <figcaption class="orbit-caption">
                                <h1>Login, do the baseline test <br>Meet your trainer and <br> Start getting results!.</h1>
                            </figcaption>
                        </li>
                        <li class="orbit-slide">
                            <img class="orbit-image" src="IMGTT/fball1.jpg" alt="Space">
                            <figcaption class="orbit-caption">
                                <h1>Use our trainers <br> and our great tips <br> connect with your trainer today!</h1>
                            </figcaption>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="full-width-testimonial">
                <div class="full-width-testimonial-section">
                    <div class="full-width-testimonial-icon text-center">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="41px" height="34px" viewBox="-235 240 41 34" style="enable-background:new -235 240 41 34;" xml:space="preserve">
                            <path class="quote-path" d="M-231.3,260.4c0-5,1.3-8.8,3.7-11.7c2.4-2.8,6-4.6,10.5-5.5v5c-3.5,1-6,2.8-7.1,5.5c-0.7,1.4-0.9,2.8-0.8,4
            h8.1v12.8h-14.4V260.4z" />
                            <path class="quote-path" d="M-212,260.4c0-5,1.3-8.8,3.7-11.7c2.4-2.8,6-4.6,10.5-5.5v5c-3.5,1-6,2.8-7.1,5.5c-0.7,1.4-0.9,2.8-0.8,4h8.1
            v12.8H-212V260.4z" />
                        </svg>
                    </div>
                    <div class="full-width-testimonial-content">
                        <h5 class="full-width-testimonial-text"><i>Training Tracker saved my life....and my knees!</i></h5>
                        <p class="full-width-testimonial-source"><b>Detwan Robinson</b></p>
                        <span class="full-width-testimonial-source-context">Started using Traing Tracker after his professional Rugby career</span>
                    </div>
                </div>
            </div>
    </form>
    </div>
    <div class="row">
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="large-2 cell"></div>
                <div class="large-8 cell">
                    <div class="translucent-form-overlay">
                        <form>
                            <center>
                                <h3><b>Baseline Test Input</b></h3></center>
                            <div class="row columns">
                                <label>Weight
                                    <input type="number" min="0" name="max" placeholder="Max">
                                </label>
                            </div>
                            <div class="row columns">
                                <label>Height(Inches)
                                    <input type="number" min="0" name="max" placeholder="Max">
                                </label>
                            </div>
                            <div class="row columns">
                                <label>Push Ups In 1 Minute
                                    <input type="number" min="0" name="max" placeholder="Max">
                                </label>
                            </div>
                            <div class="row columns">
                                <label>Body Weight Squats In 1 Minute
                                    <input type="number" min="0" name="max" placeholder="Max">
                                </label>
                            </div>
                            <div class="row columns">
                                <label>Crunches In 1 Minute
                                    <input type="number" min="0" name="max" placeholder="Max">
                                </label>
                            </div>
                            <div class="row columns">
                                <label>One Mile Run Time
                                    <input type="number" min="0" name="max" placeholder="Max">
                                </label>
                            </div>
                            <div class="row columns">
                                <label>What are your goals?
                                <select name="workout goals" multiple>
                                    <option value="Stronger">Get Stronger</option>
                                    <option value="Lose">Lose Weight</option>
                                    <option value="Stay">Stay in Shape</option>
                                </select>
                                </label>
                            </form>
                            <button type="button" class="primary button expanded search-button">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
                <div class="large-2 cell"></div>
            </div>
            <script src="js/vendor/jquery.js"></script>
            <script src="js/vendor/what-input.js"></script>
            <script src="js/vendor/foundation.js"></script>
            <script src="js/app.js"></script>
</body>

</html>
